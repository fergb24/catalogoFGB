<div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Nuestro repertorio de canciones</h2>
      <table class="table table-striped table-bordered mt-3">
        <thead>
          <tr>
            <th scope="col">Título de la canción</th>
            <th scope="col">Género musical</th>
            <th scope="col">Nombre del autor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cancion of canciones">
            <td>{{ cancion.titulo }}</td>
            <td>{{ cancion.genero }}</td>
            <td>{{ cancion.autor }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
